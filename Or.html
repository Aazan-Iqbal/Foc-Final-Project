<!DOCTYPE html>
<html>
<body>
<h2>Final Project OR</h2>

<p>Here is an example of an OR logic gate.</p>

<button onclick="document.getElementById('myImage').src='or1.0.png'"><b>on</b></button>

<button onclick="document.getElementById('myImage').src='or0.1.png'"><b>off</b></button>


<img id="myImage" src="or2.png" style="width:300px">

<button onclick="document.getElementById('myImage').src='or0.1.png'"><b>ON</b></button>

<button onclick="document.getElementById('myImage').src='or1.0.png'"><b>OFF</b></button>

<br>
<button onclick="document.getElementById('myImage').src='or2.png'"><b>ON Both</b></button>
<br>
<button onclick="document.getElementById('myImage').src='or0.png'"><b>Off Both</b></button>

</body>
</html>
